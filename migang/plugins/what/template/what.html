<html>

<head>
  <style>
    @font-face {
      font-family: "iconfont";
      src: url(iconfont.woff2) format('woff2');
    }

    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .icon-attachment:before {
      content: "\e667";
    }

    .icon-search:before {
      content: "\e67d";
    }

    body {
      background-color: rgba(243, 244, 246, 1);
    }

    .what {
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      border-color: rgba(229, 231, 235, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      background-color: rgba(249, 250, 251, 1);
    }

    .what-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-left: 8px;
      margin-right: 8px;
      padding: 8px;
    }

    .what-footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-left: 8px;
      margin-right: 8px;
      padding: 8px;
    }

    .what-text {
      margin-left: 8px;
      margin-right: 8px;
      padding: 8px;
      border-radius: 5px;
      background-color: rgba(229, 231, 235, 1);
      line-height: 1.625;
      word-break: break-all;
      white-space: pre-wrap;
    }

    .what-text strong {
      font-weight: 400;
      background-color: rgba(243, 244, 246, 1);
      color: rgba(239, 68, 68, 1);
    }
  </style>
</head>

<body>
  <div class="image">
    <div class="what">
      <div class="what-header">
        <div>
          <span class="iconfont icon-search"></span>
          {{ what["question"] }}
        </div>
      </div>
      <div class="what-text">{{ what["text"] }}</div>
      <div class="what-footer">
        <div>
          <span class="iconfont icon-attachment" />
          {{ what["from"] }}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
