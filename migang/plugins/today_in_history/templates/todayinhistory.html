<html>

<head>
  <style>
    body {
      margin: 0;
      zoom: 200%;
    }

    .list {
      display: flex;
      flex-direction: column;
      width: max-content;
      overflow: scroll;
    }

    /* 样式化列表项 */
    .rounded-list {
      list-style-type: none;
      padding: 0;
      margin-top: -10px;
    }

    /* 每一行的样式 */
    .rounded-list li {
      list-style-type: none;
      padding: 5px;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
    }

    /* 圆形样式 */
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: #444444;
      background-color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-right: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: small;
    }

    /* 圆角矩形样式 */
    .rounded-rectangle {
      flex: 1;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      color: #444444;
      padding: 10px;
    }

    /* 标题样式 */
    h2 {
      font-family: "Arial Black", sans-serif;
      font-size: 1em;
      text-align: center;
      color: #333;
      padding: 5px 20px;
      margin: 0 20px 20px;
      background-color: #f0f0f0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="list">
    <h2>历史上的{{ today_date }}</h2>
    <ul class="rounded-list">
      {% for event in event_list %}
      <li>
        <div class="circle">{{ event["year"] }}</div>
        <div class="rounded-rectangle">
          {{ event["title"] }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
