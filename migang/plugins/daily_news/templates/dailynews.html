<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>今日早报</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            width: 760px;
            margin: 20px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 36px 24px 36px;
        }
        .banner {
            width: 100%;
            color: #fff;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 0.2em;
            border-radius: 12px 12px 0 0;
            padding: 18px 0 14px 0;
            margin-bottom: 18px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.15em;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: -10px;
            letter-spacing: 0.1em;
        }
        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding: 0 2px 0 2px;
        }
        .subtitle-center {
            flex: 1;
            text-align: center;
            font-size: 1.15em;
            font-weight: 500;
            letter-spacing: 0.1em;
        }
        .lunar, .solar {
            width: 120px;
        }
        .lunar-title {
            font-size: 1em;
            color: #888;
            text-align: left;
        }
        .lunar-content {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
            text-align: left;
        }
        .solar {
            text-align: right;
        }
        .solar-year {
            font-size: 1.1em;
            color: #1976d2;
            font-weight: 500;
        }
        .solar-date {
            font-size: 1.1em;
            color: #1976d2;
        }
        .divider {
            border-bottom: 2px solid #e0e0e0;
            border-top: 2px solid #e0e0e0;
            height: 0;
            margin: 10px 0 18px 0;
        }
        .news-list {
            margin: 18px 0 18px 0;
            padding: 0;
        }
        .news-item {
            font-size: 1.1em;
            margin-bottom: 12px;
            line-height: 1.7;
            position: relative;
            padding-left: 1.5em;
        }
        .news-item:before {
            content: '•';
            color: #1976d2;
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }
        .tip {
            margin-top: 24px;
            font-size: 1.05em;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner" style="background: {{ banner_color }};">{{ weekday }}</div>
    <div class="date-row">
        <div class="lunar">
            <div class="lunar-title" style="color: #1976d2;">农历</div>
            <div class="lunar-content" style="color: #1976d2;">{{ lunar_month_day }}</div>
        </div>
        <div class="subtitle-center" style="color: {{ banner_color }};">每天60秒读懂世界简报</div>
        <div class="solar">
            <div class="solar-year" style="color: #1976d2;">{{ solar_year }}</div>
            <div class="solar-date" style="color: #1976d2;">{{ solar_date }}</div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="news-list">
        {% for news in news_list %}
            <div class="news-item">{{ news }}</div>
        {% endfor %}
    </div>
    <div class="tip">{{ tip }}</div>
</div>
</body>
</html>
